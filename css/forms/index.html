<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input id="phone" type="number" />
      </div>

      <div>
        <label for="birthday">Date of Birth</label>
        <input id="birthday" type="date" />
      </div>

      <div>
        <label for="occupation">Occupation</label>
        <input id="occupation" type="text" list="jobs" autocomplete="off" />
        <datalist id="jobs">
          <option value="Engineer">Engineer</option>
          <option value="Doctor">Doctor</option>
          <option value="Teacher">Teacher</option>
        </datalist>
      </div>

      <div>
        <label for="course">Course</label>
        <select name="course" id="course">
          <option value="">Select a course...</option>
          <optgroup label="Front-end Courses">
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">JavaScript</option>
          </optgroup>
          <optgroup label="Back-end Courses">
            <option value="4">Node.js</option>
            <option value="5">ASP.net</option>
            <option value="6">Django</option>
          </optgroup>
        </select>
      </div>

      <div>
        <label for="address">Address</label>
        <textarea id="address"></textarea>
      </div>

      <div>
        <input type="checkbox" name="terms" id="terms" />
        <label for="terms" class="label-inline">
          I agree with your terms and conditions.
        </label>
      </div>

      <div class="button-container">
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
